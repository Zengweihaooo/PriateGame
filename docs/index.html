<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pixelated Space Demo</title>
  <link rel="stylesheet" href="css/style.css"/>
  <style>
    html, body {
      margin: 0; padding: 0;
      background: #000;
      overflow: hidden;
      width: 100%; height: 100%;
      font-family: 'Minecraft', Arial, sans-serif;
    }
    #introOverlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      opacity: 1;
      transition: opacity 0.8s ease;
    }
    #introOverlay.hidden {
      opacity: 0;
      pointer-events: none;
    }
    #introImageWrap {
      width: 100%; height: 100%;
      overflow: hidden;
    }
    #introImage {
      width: 100%; height: 100%;
      object-fit: cover;
      cursor: pointer;
      opacity: 1;
      transition: opacity 0.6s ease;
      animation: zoomAndPan 20s ease-in-out infinite;
      transform-origin: top left;
    }
    #introImage.fade {
      opacity: 0;
    }
    #subtitleContainer {
      position: absolute;
      bottom: 15%;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      color: #fff;
      text-align: center;
      pointer-events: none;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
    }
    #storyText {
      font-size: 1.5em;
      line-height: 1.4;
      margin-bottom: 1em;
      max-height: 40vh;
      overflow: hidden;
    }
    #clickText {
      font-size: 1.2em;
      opacity: 0.8;
      margin-top: 2em;
    }
    #skipButton {
      position: absolute;
      bottom: 5%;
      right: 5%;
      color: #fff;
      font-size: 1.2em;
      cursor: pointer;
      user-select: none;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.8);
    }
    @keyframes zoomAndPan {
      0%   { transform: scale(1.20) translate(0%, 0%); }
      25%  { transform: scale(1.225) translate(-2.5%, -2.5%); }
      50%  { transform: scale(1.25) translate(-5%, -5%); }
      75%  { transform: scale(1.225) translate(-2.5%, -2.5%); }
      100% { transform: scale(1.20) translate(0%, 0%); }
    }
  </style>
</head>
<body>
  <div id="introOverlay">
    <div id="introImageWrap">
      <img id="introImage" src="assets/media/intro/1.png" alt="Intro"/>
    </div>
    <div id="subtitleContainer">
      <div id="storyText"></div>
      <div id="clickText">Click to continue</div>
    </div>
    <div id="skipButton">Skip &gt;&gt;</div>
  </div>
  <div id="pauseOverlay" style="display:none">
    <button id="resumeBtn">Resume</button>
    <button onclick="goToMainMenu()">Main Menu</button>
  </div>
  <div id="canvas-container"></div>
  <audio id="bgm" src="assets/music/StarHuntThemeSong.mp3" loop></audio>
  <script type="module" src="js/app.js"></script>
  <script src="js/intro.js"></script>
  <script type="module" src="js/privacy.js"></script>
  <script>
    window.addEventListener('introFinished', function(){
      const audio = document.getElementById('bgm');
      audio.volume = 0.3;
      audio.play();
      const duration = 5000;
      const steps = 50;
      const interval = duration / steps;
      let step = 0;
      const fade = setInterval(function(){
        step++;
        audio.volume = step / steps;
        if(step >= steps) clearInterval(fade);
      }, interval);
    });
  </script>
</body>
</html>
