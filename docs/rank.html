<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Leaderboard</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    /* Ensure we match the main menu look */
    body {
      margin: 0; padding: 0;
      background: #000;
      color: #fff;
      font-family: 'Minecraft', Arial, sans-serif;
    }
    .leaderboardContainer {
      padding: 2rem;
      max-width: 800px;
      margin: 0 auto;
    }
    h2 {
      text-align: center;
      margin-bottom: 1rem;
    }
    .tableContainer {
      overflow-x: auto;
      background: rgba(255,255,255,0.05);
      border-radius: 8px;
      padding: 1rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.9em;
    }
    th, td {
      padding: 0.75rem;
      text-align: left;
      border-bottom: 1px solid rgba(255,255,255,0.2);
    }
    th {
      background: rgba(255,255,255,0.1);
    }
    button.menuButton {
      display: block;
      margin: 2rem auto 0;
      padding: 0.75rem 1.5rem;
      font-size: 1em;
      cursor: pointer;
      border: none;
      border-radius: 4px;
      background: #444;
      color: #fff;
    }
    button.menuButton:hover {
      background: #666;
    }
  </style>
</head>
<body>
  <div class="leaderboardContainer">
    <h2>üèÜ Leaderboard</h2>
    <div class="tableContainer">
      <table id="rankTable">
        <thead>
          <tr>
            <th>Rank</th>
            <th>Name</th>
            <th>Level</th>
            <th>Mode</th>
            <th>Skills</th>
            <th>Total Score</th>
            <th>Created</th>
          </tr>
        </thead>
        <tbody>
          <tr><td colspan="7">Loading...</td></tr>
        </tbody>
      </table>
    </div>
    <button class="menuButton" id="backBtn">Back to Main Menu</button>
  </div>

  <script type="module">
    import { supabase } from './js/supabase.js';

    // I fetch the top 10 saves ordered by cumulative_score descending
    async function loadLeaderboard() {
      const { data: saves, error } = await supabase
        .from('saves')
        .select('name, current_level, mode, skills, cumulative_score, creation_time')
        .order('cumulative_score', { ascending: false })
        .limit(10);

      const tbody = document.querySelector('#rankTable tbody');
      if (error) {
        tbody.innerHTML = `<tr><td colspan="7">Failed to load leaderboard: ${error.message}</td></tr>`;
        return;
      }
      if (!saves.length) {
        tbody.innerHTML = `<tr><td colspan="7">(no records)</td></tr>`;
        return;
      }

      // Build rows
      tbody.innerHTML = saves.map((s, i) => {
        const date = new Date(s.creation_time).toLocaleString();
        const skills = (s.skills || []).join(', ');
        return `
          <tr>
            <td>${i + 1}</td>
            <td>${s.name}</td>
            <td>${s.current_level}</td>
            <td>${s.mode}</td>
            <td>${skills}</td>
            <td>${s.cumulative_score ?? 0}</td>
            <td>${date}</td>
          </tr>
        `;
      }).join('');
    }

    document.getElementById('backBtn').addEventListener('click', () => {
      window.location.href = 'index.html';
    });

    // Invoke on load
    loadLeaderboard();
  </script>
</body>
</html>
